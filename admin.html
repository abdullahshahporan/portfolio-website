<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Manage Education and Projects</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f1626;
      color: #eaf1ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: all 0.3s ease;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 40px;
      background-color: #101a2d;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      display: none;
    }

    .login-container {
      background-color: #101a2d;
      border-radius: 14px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #0b121c;
      border: 1px solid #22304a;
      border-radius: 10px;
      color: #eaf1ff;
      font-size: 16px;
    }

    .input-field:focus {
      outline: none;
      border-color: #00bcd4;
    }

    .btn {
      background-color: #00bcd4;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #1f8a9e;
    }

    .error {
      color: #ff6;
      text-align: center;
      font-size: 14px;
    }

    .empty {
      text-align: center;
      color: #f44336;
      font-size: 1.2rem;
    }

    .section {
      margin-bottom: 40px;
      background: linear-gradient(180deg, #0b121c 0%, #101a2d 100%);
      border-radius: 14px;
      padding: 20px;
    }

    .section h2 {
      font-size: 1.8rem;
      color: #fff;
      text-align: center;
      margin-bottom: 20px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn-primary {
      background-color: #17d1ea;
    }

    .btn-primary:hover {
      background-color: #1f8a9e;
    }

    .btn-danger {
      background-color: #f44336;
    }

    .btn-danger:hover {
      background-color: #d32f2f;
    }

    .btn-warning {
      background-color: #ff9800;
    }

    .btn-warning:hover {
      background-color: #f57c00;
    }

    .action-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .btn-top {
      padding: 12px 24px;
      background-color: #17d1ea;
      color: white;
      border-radius: 8px;
      text-decoration: none;
    }

    .btn-top:hover {
      background-color: #00bcd4;
    }

    .btn-top-active {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>

  <!-- Login Form -->
  <div class="login-container" id="login-container">
    <h1>Admin Login</h1>
    <form id="login-form">
      <input type="email" id="email" class="input-field" placeholder="Email" required>
      <input type="password" id="password" class="input-field" placeholder="Password" required>
      <button type="submit" class="btn">Login</button>
    </form>
    <p id="error-message" class="error" style="display: none;">Invalid credentials. Please try again.</p>
  </div>

  <!-- Admin Panel -->
  <div class="container" id="admin-container">

    <!-- Navbar -->
    <div class="navbar">
      <h1>Admin Panel</h1>
      <button class="btn-top" id="logout-btn">Logout</button>
    </div>

    <!-- Education Section -->
    <div class="section">
      <h2>Education Management</h2>
      <div class="button-group">
        <a href="/portfolio/admin/education_upload.php" class="btn btn-primary">Add Education</a>
        <a href="/portfolio/admin/education_render.php?manage=1" class="btn btn-primary">View Education List</a>
        <a href="/portfolio/admin/education_edit.php" class="btn btn-warning">Edit/Delete Education</a>
      </div>
    </div>

    <!-- Projects Section -->
    <div class="section">
      <h2>Project Management</h2>
      <div class="button-group">
        <a href="/portfolio/admin/project_upload.php" class="btn">Add Project</a>
        <a href="/portfolio/admin/project_render.php?manage=1" class="btn">View Project List</a>
        <a href="/portfolio/admin/project_render.php?manage=1" class="btn">Edit/Delete Project</a>
      </div>
    </div>

  </div>

  <script>
    const correctEmail = "abdullahshahporan@gmail.com";
    const correctPassword = "123456";

    // Show admin panel if correct credentials
    document.getElementById('login-form').addEventListener('submit', function (event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (email === correctEmail && password === correctPassword) {
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('admin-container').style.display = 'block';
      } else {
        document.getElementById('error-message').style.display = 'block';
      }
    });

    // Logout function
    document.getElementById('logout-btn').addEventListener('click', function () {
      document.getElementById('login-container').style.display = 'block';
      document.getElementById('admin-container').style.display = 'none';
    });
  </script>

</body>
</html>
