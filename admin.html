<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Manage Education and Projects</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f1626;
      color: #eaf1ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 40px;
      background-color: #101a2d;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      display: block;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2rem;
      color: white;
    }

    .btn-top {
      padding: 12px 24px;
      background-color: #d32f2f;
      color: white;
      border-radius: 8px;
      text-decoration: none;
    }

    .btn-top:hover {
      background-color: #c62828;
    }

    .section {
      margin-bottom: 40px;
      background: linear-gradient(180deg, #0b121c 0%, #101a2d 100%);
      border-radius: 14px;
      padding: 20px;
    }

    .section h2 {
      font-size: 1.8rem;
      color: #fff;
      text-align: center;
      margin-bottom: 20px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      background-color: #00bcd4;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #1f8a9e;
    }
  </style>
</head>
<body>

  <!-- Admin Panel -->
  <div class="container" id="admin-container">
    <!-- Navbar -->
    <div class="navbar">
      <h1>Admin Panel</h1>
      <button class="btn-top" id="logout-btn">Logout</button>
    </div>

    <!-- Education Section -->
    <div class="section">
      <h2>Education Management</h2>
      <div class="button-group">
        <a href="/portfolio/admin/education_upload.php" class="btn">Add Education</a>
        <a href="/portfolio/admin/education_render.php?manage=1" class="btn">View Education List</a>
        <a href="/portfolio/admin/education_edit.php" class="btn">Edit/Delete Education</a>
      </div>
    </div>

    <!-- Projects Section -->
    <div class="section">
      <h2>Project Management</h2>
      <div class="button-group">
        <a href="/portfolio/admin/project_upload.php" class="btn">Add Project</a>
        <a href="/portfolio/admin/project_render.php?manage=1" class="btn">View Project List</a>
        <a href="/portfolio/admin/project_render.php?manage=1" class="btn">Edit/Delete Project</a>
      </div>
    </div>

    <!-- Form Responses Section -->
    <div class="section">
      <h2>Form Responses</h2>
      <div class="button-group">
        <a href="/portfolio/admin/view_responses.php" class="btn">View Responses</a>
      </div>
    </div>

  </div>

  <script>
    // Check if the user is logged in using sessionStorage
    if (!sessionStorage.getItem('loggedIn')) {
      window.location.href = '/portfolio/login.html';  // Redirect to login page if not logged in
    }

    // Logout function
    document.getElementById('logout-btn').addEventListener('click', function () {
      // Remove login state from sessionStorage
      sessionStorage.removeItem('loggedIn');
      window.location.href = '/portfolio/login.html';  // Redirect to login page
    });
  </script>

</body>
</html>
